<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小红书风格知识卡片生成器</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <h2>✨ 卡片内容设置</h2>
        <div class="form-group">
          <label>选择话题类型</label>
          <div class="generate-options">
            <div class="topic-tag" data-topic="AI大模型">🤖 AI大模型</div>
            <div class="topic-tag" data-topic="AI工具">🛠️ AI工具</div>
            <div class="topic-tag" data-topic="AI应用">💡 AI应用</div>
            <div class="topic-tag" data-topic="AI趋势">📈 AI趋势</div>
          </div>
          <input
            type="text"
            id="topicInput"
            class="topic-input"
            placeholder="输入具体话题关键词..."
          />
          <button class="ai-generate-btn" onclick="generateContent()">
            <span class="btn-text">AI一键生成</span>
          </button>
        </div>
        <div class="form-group">
          <label>标题</label>
          <input
            type="text"
            id="titleInput"
            placeholder="输入一个吸引人的标题，让读者一眼就想点开..."
          />
        </div>
        <div class="form-group">
          <label>主要内容</label>
          <textarea
            id="contentInput"
            placeholder="分享你的经验和见解...
            
🌟 开头可以先介绍一下背景
💡 接着分享2-3个核心观点
📝 可以列举具体的例子
🎯 最后总结一下核心要点

支持 Markdown 格式：
- 使用 **文字** 来加粗重点
- 使用 <span class='highlight'>高亮</span> 标注关键词
- 使用 emoji 让文章更生动"
          ></textarea>
        </div>

        <div class="form-group">
          <label
            >纯文本版本
            <span class="label-hint">(可直接复制到笔记APP)</span></label
          >
          <div class="plain-text-container">
            <textarea
              id="plainTextContent"
              readonly
              placeholder="生成内容后，此处将显示格式化的纯文本版本，可直接复制到其他应用..."
            ></textarea>
            <button class="copy-btn" onclick="copyPlainText()">复制文本</button>
          </div>
        </div>

        <div class="form-group">
          <label>卡片风格</label>
          <div class="color-picker">
            <div class="color-option gradient-bg-1 active"></div>
            <div class="color-option gradient-bg-2"></div>
            <div class="color-option gradient-bg-3"></div>
            <div class="color-option gradient-bg-4"></div>
            <div class="color-option gradient-bg-5"></div>
            <div class="color-option gradient-bg-6"></div>
            <div class="color-option gradient-bg-7"></div>
            <div class="color-option gradient-bg-8"></div>
          </div>
        </div>
        <button class="download-btn" onclick="downloadCard()">
          保存卡片 ⬇️
        </button>
      </div>

      <div class="preview-section">
        <div class="preview-container">
          <div class="card" id="previewCard">
            <div class="card-background gradient-bg-1"></div>
            <div class="card-content-wrapper">
              <div class="card-header">
                <div class="card-title" id="previewTitle">
                  写下一个吸引人的标题...
                </div>
              </div>
              <div class="card-content" id="previewContent">
                <p>在这里分享你的见解和经验...</p>
              </div>
              <div class="card-footer">
                <div class="likes-comments">
                  <span class="footer-item">
                    <span class="emoji heart">❤️</span>
                    <span>1.2k</span>
                  </span>
                  <span class="footer-item">
                    <span class="emoji comment">💭</span>
                    <span>328</span>
                  </span>
                </div>
                <span class="footer-item">
                  <span class="emoji bookmark">🔥</span>
                  <span>收藏 2.8k</span>
                </span>
              </div>
            </div>
          </div>

          <div class="pagination-controls">
            <button id="prevPage" class="page-btn" disabled>&lt;</button>
            <span id="pageIndicator"
              >第 <span id="currentPage">1</span>/<span id="totalPages">1</span>
              页</span
            >
            <button id="nextPage" class="page-btn">&gt;</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
